<head>

  <link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet" type="text/css">
  <title>Szín óra</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body{
  height: 100%;
}
#clock{
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Exo 2', sans-serif;
  font-size: 100px;
  margin-top: -50px;
}

</style>
</head>
<body>
<div id="clock">12:13:14<div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();

var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();

var clockFace = hours + ':' + minutes + ':' + seconds;
var hexColor = '#' + hours + minutes + seconds;

document.getElementById('clock').innerHTML = clockFace;
  
  setTimeout(function() {
    colorClock();
  }, 1000);

if (seconds < 10) {
  seconds = '0' + seconds;
}
if (hours <= 9) {
  hours = '0' + hours;
}
if (minutes <= 9) {
  minutes = '0' + minutes;
}
if (seconds <= 9) {
  seconds = '0' + seconds;
}
  
}
colorClock(); document.body.style.background = 'red'; var hexColor = '#' + hours + minutes + seconds;
</script>
</body>
</html>
